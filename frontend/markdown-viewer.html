<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f9f9f9;
        }
        #markdown {
            width: 100%;
            height: 200px;
            font-size: 16px;
            padding: 10px;
            margin-bottom: 20px;
        }
        #output {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 24px;
        }
        h1, h2, h3 {
            color: #333;
        }
        pre {
            background: #eee;
            padding: 8px;
            border-radius: 4px;
        }
        code {
            background: #eee;
            padding: 2px 4px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Markdown to HTML Viewer</h1>
    <textarea id="markdown" placeholder="Enter Markdown here..."></textarea>
    <button onclick="renderMarkdown()">Render</button>
    <div id="output"></div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        function renderMarkdown() {
            const md = document.getElementById('markdown').value;
            const html = marked.parse(md);
            document.getElementById('output').innerHTML = html;
        }
        // Optionally render on input
        document.getElementById('markdown').addEventListener('input', renderMarkdown);
        // Initial render
        renderMarkdown();
    </script>
</body>
</html>
